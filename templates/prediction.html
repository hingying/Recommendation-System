{% extends 'base.html' %}

{% block content %}

<div class='container'>
  <div class="row">
    <div class='col-md-6'>
      <section id='basic-search'>
        <h3> Basic Search</h3>
        <form action="/basic_search_result" method="POST">
          <input type="text" class="form-control" placeholder="Enter your product" name="selling_product">
          </br>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="1" id="flexCheckChecked" checked name='checked'>
            <label class="form-check-label" for="flexCheckChecked">
            Look for other brand name product
            </label>
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1">Price Range</label>
            <select class="form-control" id="exampleFormControlSelect1", name='price_range'>

              {% for price_range in price_list%}
              <option>
              {{ price_range}}
              </option>
              {% endfor%}

            </select>
          </div>
          </br>
          <button type="submit" class="btn btn-primary">Recommend</button>
        </form>
      </section>
    </div>

    <div class='col-md-6'>
      <section id='advanced-search'>
        <h3>Advanced Search</h3>
        <form action="/advanced_search_result" method="POST">
          <input type="text" class="form-control" placeholder="Enter your product" name="keywords">
          </br>
          

          <button type="submit" class="btn btn-primary">Next</button>  
        </form>
      </section>
  
    </div>

  </div>
</div>
{% endblock %}
