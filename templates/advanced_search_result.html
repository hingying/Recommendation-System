{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Keywords: {{name}}</h1>
        <br/>
        <form action="/advanced_search_result2" method="POST">
        <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name='selection'>
              <option selected>Choose desired product to sell</option>
              {% for selection in selections%}
              <option >
              {{selection}}  
              </option>
              {% endfor %}
            </select>
            <label for="floatingSelect">Filtered Product</label>
            </br>  
        </div>
        <button type="submit" class="btn btn-primary">Recommend</button>
        </form>

    </div>
{% endblock %}
